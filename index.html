<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <header>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" class="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </header>
    <div id="start-game-container" class="container">
        <h2>Speed Typer</h2>
        <div class="time-score">
            <p>Time Left: <span id="time-left">10s</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="word-container">
            <p>Type the following</p>
            <h1 class="word" id="word"></h1>
        </div>
        <input type="text" class="type-word" id="word-input" placeholder="Type the word here..." autocomplete="off" />
    </div>
    <div id="stop-game-container" class="container endgame">
        <h2>Speed Typer</h2>
        <div class="final-score">
            <p>Score: <span id="final-score">0</span></p>
        </div>
    </div>
    <button id="start-game" class="btn-start">Start Game</button>
    <script src="script.js"></script>
</body>
</html>
